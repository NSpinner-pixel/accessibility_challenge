<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Accessible Contact Page</title>
  <link rel="stylesheet" href="challenge2.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
</head>
<body>
  <main class="contact-page">
    <section class="contact-form-section">
      <img src="contact-image.jpg" alt="Person using a phone and computer" class="contact-image" />

      <form aria-labelledby="contact-form-heading">
        <h1 id="contact-form-heading">
          Contact <span>Us</span>
        </h1>
        <p class="contact-form-intro">We would love to hear from you. Please fill out the form below.</p>

        <label for="name">Name</label>
        <input type="text" id="name" class="contact-input" placeholder="Enter your name" required>

        <label for="email">Email</label>
        <input type="email" id="email" class="contact-input" placeholder="Enter your email" required>

        <label for="message">Message</label>
        <textarea id="message" class="contact-textarea" placeholder="Write your message here..." rows="5" required></textarea>

        <button type="submit" class="contact-submit-button">Send Message</button>
      </form>
    </section>
  </main>
</body>
</html>
