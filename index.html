<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Us</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <section class="contact-page" role="form" aria-labelledby="contact-heading">
    <form class="contact-form-section">
      <h2 id="contact-heading" class="contact-form-heading">
        <span>Contact</span> Us
      </h2>
      <p class="contact-form-intro">Weâ€™d love to hear from you.</p>

      <label for="name">Name</label>
      <input type="text" id="name" class="contact-input" placeholder="Enter your name" aria-required="true" />

      <label for="email">Email</label>
      <input type="email" id="email" class="contact-input" placeholder="Enter your email" aria-required="true" />

      <label for="message">Message</label>
      <textarea id="message" class="contact-textarea" placeholder="Your message here..." aria-required="true"></textarea>

      <button type="submit" class="contact-submit-button">Send Message</button>
    </form>
  </section>
</body>
</html>
